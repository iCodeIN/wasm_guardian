<html>
<script>
    WebAssembly.instantiateStreaming(fetch("example_entity.wasm"), {
        wasm_guardian: {
            on_store: function (location, size) {
                console.log("on_store called: ", location, size);
            },
            on_grow: function (pages) {
                console.log("on_grow called: ", pages);
            },
            on_global_set: function (global_id) {
                console.log("on_global_set called: ", global_id);
            },
        }
    }).then(
        (obj) => {
            console.log(obj.instance.exports);
        }
    );
</script>

</html>
